<!DOCTYPE html>
<html>
  <head>
    <title>FloorPlanner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <canvas id="the-canvas"></canvas>
    <label>
      <input type="radio" name="tool" class="tool" id="tool-scroll" checked>
      Scroll
    </label>
    <label>
      <input type="radio" name="tool" class="tool" id="tool-rectangle">
      Rectangle
    </label>
    <label>
      <input type="radio" name="tool" class="tool" id="tool-line">
      Line
    </label>

    <label>
      <input type="checkbox" id="control-snap">
      Snap?
    </label>

    <input type="text" id="output" placeholder="output">
    <button id="control-load">Load</button>
    <button id="control-save">Save</button>


    <script src="index.js"></script>
  </body>
</html>
